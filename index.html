<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        form label {
            font-size: 16px;
            color: #555;
        }

        form input, 
        form select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form button {
            grid-column: span 2;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-size: 16px;
        }

        td {
            font-size: 14px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ITTEHADUL MUSLEMEEN COMMITTEE</h1>
        <h1>Payment Records</h1>

        <!-- Form for adding records -->
        <form id="paymentForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" required>
            </div>
            <div>
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" required>
            </div>
            <div>
                <label for="month">Month:</label>
                <select id="month" required>
                    <option value="">Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div>
                <label for="paymentStatus">Payment Status:</label>
                <select id="paymentStatus" required>
                    <option value="">Select Status</option>
                    <option value="Paid by online">Paid by online</option>
                    <option value="Paid by cash">Paid by cash</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <button type="submit">Add Record</button>
        </form>

        <!-- Table to display records -->
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Mobile No</th>
                    <th>Month</th>
                    <th>Payment Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Form submit handler to add a record to the table
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value;
            const bloodGroup = document.getElementById("bloodGroup").value;
            const mobile = document.getElementById("mobile").value;
            const month = document.getElementById("month").value;
            const paymentStatus = document.getElementById("paymentStatus").value;

            if (name && bloodGroup && mobile && month && paymentStatus) {
                const table = document.getElementById("paymentTable").getElementsByTagName("tbody")[0];

                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${bloodGroup}</td>
                    <td>${mobile}</td>
                    <td>${month}</td>
                    <td>${paymentStatus}</td>
                    <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
                `;

                // Reset the form
                document.getElementById("paymentForm").reset();
            } else {
                alert("Please fill in all the fields.");
            }
        });

        // Function to delete a row from the table
        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
